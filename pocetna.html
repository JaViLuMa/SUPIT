<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Josip Kelentrić ALGEBRA" />
    <meta
      property="og:description"
      content="Ovo je završni projekt Josipa Kelentrića za SUPIT."
    />

    <link
      rel="shortcut icon"
      href="materijali/img/Algebra-logo.ico"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/navbarStyling.css" />
    <link rel="stylesheet" href="styles/typingStyling.css" />
    <link rel="stylesheet" href="styles/videoStyling.css" />
    <title>SUPIT - Projektni zadatak</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark black py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="pocetna.html">
          <img
            class="nav-logo"
            src="materijali/img/Algebra-logo.png"
            width="50"
            height="44"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link nav-link__text active"
              aria-current="page"
              href="pocetna.html"
              hreflang="hr"
              >Početna</a
            >
            <a class="nav-link nav-link__text" href="o-nama.html" hreflang="hr"
              >O nama</a
            >
            <a class="nav-link nav-link__text" href="novosti.html" hreflang="hr"
              >Novosti</a
            >
            <a
              class="nav-link nav-link__text"
              href="nastavni-plan.html"
              hreflang="hr"
              >Nastavni plan</a
            >
            <a
              id="contactForm"
              class="nav-link nav-link__text"
              hreflang="hr"
              href="#myModal"
              data-bs-target="#myModal"
              data-bs-toggle="modal"
              >Kontakt</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div id="video-container">
      <video
        src="/materijali/video/typingOnlaptop.mp4"
        id="typingVideo"
        autoplay
        muted
        loop
      ></video>
      <div id="videoText">
        <h1>
          Budi izvrstan u onom što
          <span class="typed-text"></span>
          <span class="cursor">&nbsp;</span>
        </h1>
      </div>
    </div>

    <div class="modal fade" id="myModal" style="margin-top: 10%">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Kontaktirajte nas</h3>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="inputName">Puno ime:</label>
                <input type="text" class="form-control" id="inputName" />
              </div>
              <div class="form-group">
                <label for="inputEmail">E-mail:</label>
                <input
                  id="inputEmail"
                  type="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="selectImportance">Važnost poruke:</label>
                <select class="form-control" id="selectImportance">
                  <option>Visoka</option>
                  <option>Niska</option>
                </select>
              </div>
              <div class="form-group">
                <label for="textArea">Vaša poruka</label>
                <textarea
                  class="form-control rounded'0"
                  id="textArea"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <div class="form-group">
                  <label class="form-check-label" for="gridCheck">
                    Primaj newsletter:
                  </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                    style="margin-left: 10px"
                  />
                </div>
              </div>
              <button
                type="submit"
                formaction="http://www.fulek.com/VUA/SUPIT/ContactUs"
                class="btn btn-primary"
              >
                Pošalji
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Odustani
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Start SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/typingText.js"></script>
    <!-- End SCRIPTS -->
  </body>
</html>
