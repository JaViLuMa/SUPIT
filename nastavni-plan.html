    <div class="nastavni-plan">
      <h1>Nastavni plan</h1>
    </div>

    <div class="nastavni-plan__sadrzaj">
      <div class="grid">
        <div class="col">
          <div class="kolegiji">
            <h4>
              <b>Naziv kolegija:</b>
            </h4>

            <input id="pretraga" placeholder="Upiši Kolegij: " />

            <div class="prikaz">
              <ul id="lista"></ul>
            </div>
          </div>
        </div>

        <div class="col">
          <table
            id="tablica"
            class="table-striped tablica"
            style="margin: 0; border-spacing: 0"
          >
            <tr id="naslovi">
              <th>Kolegij</th>
              <th>ECTS</th>
              <th>Sati</th>
              <th>P</th>
              <th>V</th>
              <th>Tip</th>
              <th></th>
            </tr>

            <tr id="ukupno">
              <th id="ukupno__tekst">Ukupno</th>
              <th id="ects"></th>
              <th id="sati"></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="footer__o-nama nastavni-footer">
      <div class="footer__o-nama__text">
        <p style="color: white; text-shadow: 1px 1px black; padding-top: 2rem">
          BUDI IZVRSTAN U ONOM ŠTO VOLIŠ
        </p>
        <p
          style="
            color: rgb(207, 3, 88);
            text-shadow: 1px 1px black;
            padding-bottom: 2rem;
          "
        >
          ZAISKRI
        </p>
      </div>
    </div>

    <div class="modal fade" id="myModal" style="margin-top: 10%">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">
              <i class="fa fa-envelope" id="envelope"></i>Kontaktirajte nas
            </h3>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="inputName">Puno ime:</label>
                <input type="text" class="form-control" id="inputName" />
              </div>

              <div class="form-group">
                <label for="inputEmail">E-mail:</label>
                <input
                  id="inputEmail"
                  type="email"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="selectImportance">Važnost poruke:</label>
                <select class="form-control" id="selectImportance">
                  <option>Visoka</option>
                  <option>Niska</option>
                </select>
              </div>

              <div class="form-group">
                <label for="textArea">Vaša poruka</label>
                <textarea
                  class="form-control rounded'0"
                  id="textArea"
                  rows="5"
                  required
                ></textarea>
              </div>

              <div class="form-group">
                <div class="form-group">
                  <label class="form-check-label" for="gridCheck">
                    Primaj newsletter:
                  </label>

                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                    style="margin-left: 4px; margin-top: 13px"
                  />
                </div>
              </div>
              <button
                type="submit"
                formaction="http://www.fulek.com/VUA/SUPIT/ContactUs"
                class="btn btn-primary"
              >
                Pošalji
              </button>

              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Odustani
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Start SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
